apiVersion: apps/v1
kind: Deployment
metadata:
  name: mo-ux-deployment
  labels:
    app: mo-ux
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mo-ux
  template:
    metadata:
      labels:
        app: mo-ux
    spec:
      containers:
      - name: mo-uxrequest
        image: jpgouigoux/mo-uxrequest
        ports:
        - containerPort: 80
          name: http1
      - name: mo-portal
        image: jpgouigoux/mo-portal
        ports:
        - containerPort: 80
          name: http2