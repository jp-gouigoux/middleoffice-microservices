apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deployment
  namespace: middleoffice
  labels:
    app: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo
        ports:
        - containerPort: 27017
          name: mongo
        livenessProbe:
           initialDelaySeconds: 8
           timeoutSeconds: 1
           periodSeconds: 8
           successThreshold: 1
           failureThreshold: 2
           tcpSocket:
              port: 27017
        readinessProbe:
           initialDelaySeconds: 8
           timeoutSeconds: 1
           periodSeconds: 8
           successThreshold: 1
           failureThreshold: 2
           tcpSocket:
              port: 27017